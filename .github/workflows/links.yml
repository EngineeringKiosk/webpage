name: Links

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: '00 18 * * 1'

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v1.8.0
        args: --config .lychee.toml
